<form class="login" (ngSubmit)="submit()">
  <div class="logo">
    <img src="favicon.ico" alt="Logo SécuriCarte" aria-hidden="true">
    <h1>SécuriCarte</h1>
  </div>

  <div class="title">
    <h2>Bienvenue</h2>
    <p>Connectez-vous</p>
  </div>

  <div class="form-container">
    <div class="form-login">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput name="email" [(ngModel)]="loginModel().email" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Mot de passe</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="loginModel().password" name="password"
          required />
        <button matSuffix mat-icon-button type="button" aria-label="Show/Hide password" (click)="hide = !hide">
          <mat-icon>{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div *ngIf="errorMessage() as msg" class="error">{{ msg }}</div>

    <a href="/auth/forgot-password" class="forgot-password">Mot de passe oublié ?</a>
  </div>

  <app-actions mode="login" (toggle)="switchToRegister.emit()" />
</form>
