<form class="register" (ngSubmit)="submit()">
  <div class="logo">
    <img src="favicon.ico" alt="Logo SécuriCarte" aria-hidden="true" />
    <h1>SécuriCarte</h1>
  </div>

  <div class="title">
    <h2>Créer un compte</h2>
    <p>Inscrivez-vous pour participer</p>
  </div>

  <div class="form-container">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput name="email" [(ngModel)]="registerModel().email" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Mot de passe</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="registerModel().password"
        required />
      <button matSuffix mat-icon-button type="button" aria-label="Show/Hide password" (click)="hide = !hide">
        <mat-icon>{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Confirmer le mot de passe</mat-label>
      <input matInput [type]="hideConfirm ? 'password' : 'text'" name="confirmPassword"
        [(ngModel)]="registerModel().confirmPassword" required />
      <button matSuffix mat-icon-button type="button" aria-label="Show/Hide password"
        (click)="hideConfirm = !hideConfirm">
        <mat-icon>{{ hideConfirm ? 'visibility' : 'visibility_off' }}</mat-icon>
      </button>
    </mat-form-field>

    @if (errorMessage()) {
    <div class="error">{{ errorMessage() }}</div>
    }

    @if (successMessage()) {
    <div class="success">{{ successMessage() }}</div>
    }
  </div>

  <app-actions mode="register" (toggle)="switchToLogin.emit()" />
</form>
