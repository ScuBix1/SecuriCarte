<div class="incident-dialog">
  <h3>{{ incident.title }}</h3>

  <p>{{ incident.description }}</p>

  <small>{{ incident.date }}</small>

  <div *ngIf="isOwner" class="actions">
    <button mat-button color="primary" (click)="edit()">
      Modifier
    </button>

    <button mat-button color="warn" (click)="delete()">
      Supprimer
    </button>
  </div>
</div>
