<form class="reset" (ngSubmit)="submit()">
  <div class="logo">
    <img src="favicon.ico" alt="Logo SécuriCarte" aria-hidden="true" />
    <h1>SécuriCarte</h1>
  </div>

  <div class="title">
    <h2>Réinitialiser le mot de passe</h2>
    <p>Entrez votre nouveau mot de passe</p>
  </div>

  <div class="form-container">
    <mat-form-field>
      <mat-label>Nouveau mot de passe</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="resetModel().password"
        required />
      <button matSuffix mat-icon-button type="button" aria-label="Show/Hide password" (click)="hide = !hide">
        <mat-icon>{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Confirmer le mot de passe</mat-label>
      <input matInput [type]="hideConfirm ? 'password' : 'text'" name="confirmPassword"
        [(ngModel)]="resetModel().confirmPassword" required />
      <button matSuffix mat-icon-button type="button" aria-label="Show/Hide password"
        (click)="hideConfirm = !hideConfirm">
        <mat-icon>{{ hideConfirm ? 'visibility' : 'visibility_off' }}</mat-icon>
      </button>
    </mat-form-field>

    @if (errorMessage()) {
    <div class="error">{{ errorMessage() }}</div>
    }

    @if (successMessage()) {
    <div class="success">{{ successMessage() }}</div>
    }
  </div>

  <button mat-flat-button color="primary" type="submit">
    Réinitialiser le mot de passe
  </button>
</form>
